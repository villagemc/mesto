<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Место в России</title>
</head>
<body class="body">
  <div class="page">
    <!-- Шапка сайта -->
    <header class="header">
      <img src="<%=require('./images/white-logo.svg')%>" class="header__logo" alt="Логотип">
    </header>
    <!-- Контент сайта -->
    <main class="content">
      <!-- Секция с профилем -->
      <section class="profile">
        <div class="profile__place">
            <div class="profile__image"></div>
          <div class="profile__info">
            <div class="profile__edit">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__button-edit" type="button"></button>
            </div>
            <p class="profile__text">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>
      <!-- Секция с добавленными карточками -->
      <section class="elements"></section>
    </main>
    <!-- Подвал сайта -->
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>
    <!-- Создание карточки -->
    <template class="template-element">
      <div class="element">
        <img class="element__image" src="#" alt="">
        <button class="element__delete" type="button"></button>
        <div class="element__text">
          <h2 class="element__title"></h2>
          <div class="element__container">
            <button type="button" class="element__like"></button>
            <span class="element__count">0</span>
          </div>
        </div>
      </div>
    </template>
    <!-- Модальное окно по редактирование профиля -->
    <div class="popup popup_modal_edit">
      <div class="popup__container">
        <button type="button" class="popup__closed popup__closed_modal_edit"></button>
        <form class="popup__form popup__form_submit_edit" name="editModal" novalidate>
          <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__item">
              <input class="popup__input popup__input_text_name"
                     id="name"
                     placeholder="Введите имя ученого"
                     type="text"
                     name="name"
                     minlength="2"
                     maxlength="40"
                     required>
              <span class="popup__input-error name-error"></span>
              <input class="popup__input popup__input_text_job"
                     id="job"
                     placeholder="Введите профессию учёного"
                     type="text"
                     name="job"
                     minlength="2"
                     maxlength="200"
                     required>
              <span class='popup__input-error job-error'></span>
            </fieldset>
          </div>
          <button class="popup__button popup__button_submit_edit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- Модальное окно по созданию карточки -->
    <div class="popup popup_modal_add">
      <div class="popup__container">
        <button type="button" class="popup__closed popup__closed_modal_add"></button>
        <form class="popup__form popup__form_submit_add" name="addModal" novalidate>
          <div class="popup__content">
            <h2 class="popup__title">Новое место</h2>
            <fieldset class="popup__item">
              <input class="popup__input popup__input_text_nameCard"
                     id="nameCard"
                     placeholder="Название"
                     type="text"
                     name="nameCard"
                     minlength="2"
                     maxlength="30"
                     required>
              <span class='popup__input-error nameCard-error'></span>
              <input class="popup__input popup__input_text_hrefCard"
                     id="linkCard"
                     placeholder="Ссылка на картинку"
                     type="url"
                     name="linkCard"
                     required>
              <span class='popup__input-error linkCard-error'></span>
            </fieldset>
          </div>
          <button class="popup__button popup__button_submit_add popup__button_inactive" type="submit" disabled>Сохранить</button>
        </form>
      </div>
    </div>
    <!-- Модальное окно с картинкой и ее названием -->
    <div class="popup popup_modal_img">
      <div class="popup__container popup__container_place_img">
        <button type="button" class="popup__closed popup__closed_modal_img"></button>
        <img src="#" alt="" class="popup__image">
        <p class="popup__paragraph"></p>
      </div>
    </div>
    <!-- Модальное окно на подтверждение удаления карточки -->
    <div class="popup popup_modal_delete">
      <div class="popup__container">
        <button type="button" class="popup__closed popup__closed_modal_delete"></button>
        <form class="popup__form popup__form_submit_delete" name="deleteModal" novalidate>
          <div class="popup__content">
            <h2 class="popup__title">Вы уверены?</h2>
          </div>
            <button class="popup__button popup__button_submit_delete" type="submit">Да</button>
        </form>
      </div>
    </div>
    <!-- Модальное окно по смене аватарки -->
    <div class="popup popup_modal_avatar">
      <div class="popup__container">
        <button type="button" class="popup__closed popup__closed_modal_avatar"></button>
        <form class="popup__form popup__form_submit_avatar" name="avatarModal" novalidate>
          <div class="popup__content">
            <h2 class="popup__title">Обновить аватар</h2>
            <fieldset class="popup__item">
              <input class="popup__input popup__input_text_avatar"
                     id="avatar"
                     placeholder="Ссылка на картинку"
                     type="url"
                     name="avatar"
                     required>
              <span class='popup__input-error avatar-error'></span>
            </fieldset>
          </div>
          <button class="popup__button popup__button_submit_avatar popup__button_inactive" type="submit" disabled>Сохранить</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
